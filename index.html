<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="output.css">

  <title>Frontend Mentor | QR code component with Tailwind CSS</title>

</head>

<body>

  <main class="bg-slate-300 w-full h-screen flex">
    <div class="m-auto bg-white p-4 rounded-2xl w-80">
      <div><img src="./images/image-qr-code.png" alt="qr-code" class="rounded-xl"></div>
      <div class=" w-full flex flex-col text-center">
        <h1 class="font-bold text-2xl my-5 text-slate-800">Improve your front-end skills by building projects</h1>
        <p class="font-normal text-slate-500 px-5 mb-8">Scan the QR code to visit Frontend Mentor and take your coding
          skills
          to
          the next level
        </p>
      </div>
    </div>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://linktr.ee/thathorserep" target="_blank">Stallion</a>.
  </div>
</body>

</html>
